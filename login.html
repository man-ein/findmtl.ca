<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ FindMTL</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h2 { font-weight: 300; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #2980b9; }
        .toggle-text { margin-top: 20px; font-size: 0.9rem; cursor: pointer; opacity: 0.8; }
    </style>
</head>
<body>

<div class="login-box">
    <h2 id="title">Sign In</h2>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button id="mainBtn">Login</button>

    <button id="googleBtn" style="background: white; color: #444; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> 
        Sign in with Google
    </button>

    <p class="toggle-text" id="toggleLink">Don't have an account? Sign Up</p>
    <p id="error-msg" style="color: #ff7675; margin-top: 10px; font-size: 0.8rem;"></p>
</div>

<script type="module">
    // 1. Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword, 
        GoogleAuthProvider, 
        signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7JMjJWrc9891M4deOdyzwEV4FPv2ZPz0",
        authDomain: "findmtl.firebaseapp.com",
        projectId: "findmtl",
        storageBucket: "findmtl.firebasestorage.app",
        messagingSenderId: "421014588678",
        appId: "1:421014588678:web:e7b95a655cfcd05503e287",
        measurementId: "G-233CWS0868"
    };

    // 2. Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let isLogin = true;

    // Elements
    const toggleLink = document.getElementById('toggleLink');
    const mainBtn = document.getElementById('mainBtn');
    const googleBtn = document.getElementById('googleBtn');
    const title = document.getElementById('title');
    const errorMsg = document.getElementById('error-msg');

    // Toggle between Login and Sign Up
    toggleLink.onclick = () => {
        isLogin = !isLogin;
        title.innerText = isLogin ? "Sign In" : "Create Account";
        mainBtn.innerText = isLogin ? "Login" : "Sign Up";
        toggleLink.innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    };

    // Handle Email/Password Form
    mainBtn.onclick = () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "index.html")
                .catch(err => errorMsg.innerText = "Error: " + err.message);
        } else {
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "index.html")
                .catch(err => errorMsg.innerText = "Error: " + err.message);
        }
    };

    // Handle Google Sign-In
    googleBtn.addEventListener('click', () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                window.location.href = "index.html";
            })
            .catch((error) => {
                errorMsg.innerText = "Google Error: " + error.message;
            });
    });
</script>

</body>
</html>
