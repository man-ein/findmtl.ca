<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outremont Resources â€¢ FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0; padding: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px; width: 100%;
            margin: 0 auto; padding: 160px 20px 60px;
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 40px; }
        
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .listing-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cell-label { font-size: 0.7rem; opacity: 0.5; margin-bottom: 10px; text-transform: uppercase; }
        
        .cell-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #3498db; 
        }

        .loading-text { font-size: 0.8rem; opacity: 0.5; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Outremont Resources</h1>
            <p>Live community data from Google Sheets</p>
        </div>

        <div class="listings-grid" id="grid-container">
            </div>
    </div>

    <script>
    const grid = document.getElementById('grid-container');
    // Paste the /exec link you just copied below
    const bridgeURL = "https://script.google.com/macros/s/AKfycbwFt5Ha9SRY_yBaV229LPy_V6bI-p1cwBwEyKBoNWJ-iLCDoHxS1mzWr3I1F_-OftT4/exec";

    // 1. Create 50 boxes immediately
    for (let i = 2; i <= 51; i++) {
        const card = document.createElement('div');
        card.className = 'listing-card';
        card.innerHTML = `
            <div class="cell-label">Ref B${i}</div>
            <div class="cell-value" id="cell-B${i}">Loading...</div>
        `;
        grid.appendChild(card);
    }

    // 2. Fetch all data in one request via the bridge
    fetch(bridgeURL)
        .then(response => response.json())
        .then(dataArray => {
            dataArray.forEach((val, index) => {
                const cellNum = index + 2;
                const element = document.getElementById(`cell-B${cellNum}`);
                if (element) {
                    element.innerText = val || "---";
                }
            });
        })
        .catch(() => {
            document.querySelectorAll('.cell-value').forEach(el => {
                el.innerText = "Connection Error";
            });
        });
</script>
</body>
</html>
