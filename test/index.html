<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resources â€¢ FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Container & Spacing */
        .container {
            max-width: 90%;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        h1 { font-size: 3rem; margin-bottom: 20px; letter-spacing: 2px; font-weight: 300; }
        .subtitle { font-size: 1.5rem; margin-bottom: 30px; font-style: italic; opacity: 0.9; }

        /* Embedded Sheet Card */
        .sheet-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1100px;
            height: 75vh;
            min-height: 500px;
            box-sizing: border-box;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container { padding-top: 140px; }
            h1 { font-size: 2.4rem; }
            .sheet-card { height: 60vh; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Community Resources</h1>
        <div class="subtitle">Find everything you need in MTL</div>
        
        <div class="sheet-card">
            <iframe src="https://docs.google.com/spreadsheets/d/1urR7siCcocjH8WOs1Y7d4oxngtCfq6OAC0Jai4FnQWc/htmlembed?widget=true&amp;headers=false"></iframe>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Exact fetch logic from your sample
        fetch('../header.html')
            .then(response => {
                if (!response.ok) throw new Error('Header not found');
                return response.text();
            })
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(err => console.error(err));

        fetch('../footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Footer not found');
                return response.text();
            })
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(err => console.error(err));

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
