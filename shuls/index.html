<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Area • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Header Space */
        #header { width: 100%; min-height: 70px; }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 120px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 300; text-align: center; }
        .subtitle { font-size: 1.2rem; margin-bottom: 50px; opacity: 0.9; text-align: center; }

        /* Areas Grid */
        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .area-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .area-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .area-card span {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .area-card:hover {
            background: rgba(52, 152, 219, 0.25);
            transform: scale(1.05);
            border-color: #3498db;
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
        }

        .area-card:hover i {
            color: #ffffff;
            transform: rotate(-5deg);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container { padding-top: 80px; }
            h1 { font-size: 2.2rem; }
            .areas-grid { grid-template-columns: 1fr; }
            .area-card { padding: 30px; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Select Your Area</h1>
        <p class="subtitle">Choose a neighborhood to view available Minyanim</p>

        <div class="areas-grid">
            <a href="/csl-hampstead" class="area-card">
                <i class="fas fa-city"></i>
                <span>Côte Saint-Luc</span>
            </a>

            <a href="/devimy-north" class="area-card">
                <i class="fas fa-road"></i>
                <span>De Vimy / North End</span>
            </a>

            <a href="/outremont-mileend" class="area-card">
                <i class="fas fa-archway"></i>
                <span>Outremont / Mile End</span>
            </a>

            <a href="/snowdon-westbury" class="area-card">
                <i class="fas fa-building"></i>
                <span>Snowdon / Westbury</span>
            </a>

            <a href="/downtown" class="area-card">
                <i class="fas fa-monument"></i>
                <span>Downtown</span>
            </a>

            <a href="/laval" class="area-card">
                <i class="fas fa-bridge"></i>
                <span>Laval / Chomedey</span>
            </a>

            <a href="/west-island" class="area-card">
                <i class="fas fa-tree"></i>
                <span>West Island / D.D.O.</span>
            </a>

            <a href="/westmount" class="area-card">
                <i class="fas fa-landmark"></i>
                <span>Westmount</span>
            </a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load header/footer
        fetch('/header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
        fetch('/footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);
    </script>
</body>
</html>
