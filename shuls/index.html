<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Area • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER STYLES --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        .nav-wrapper { display: flex; align-items: center; gap: 20px; position: relative; }
        .desktop-nav { display: flex; gap: 25px; }
        .desktop-nav a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: 500; transition: color 0.3s; }
        .desktop-nav a:hover { color: #3498db; }

        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span {
            display: block; width: 30px; height: 3px; background: white; margin: 6px 0;
            transition: 0.4s; border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute; z-index: 1100; top: 60px; right: 0;
            background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none;
            flex-direction: column; gap: 8px; min-width: 240px; text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a {
            color: white; text-decoration: none; font-size: 1.1rem; padding: 10px 16px;
            border-radius: 10px; transition: background 0.3s;
        }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        /* --- FIXED FOOTER STYLES --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: auto; /* Pushes footer to bottom */
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .footer-links a:hover { color: white; }
        .copyright {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: center;
        }

        /* --- PAGE CONTENT STYLES --- */
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 300; text-align: center; }
        .subtitle { font-size: 1.2rem; margin-bottom: 50px; opacity: 0.9; text-align: center; }

        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .area-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .area-card i { font-size: 2.5rem; margin-bottom: 15px; color: #3498db; }
        .area-card span { font-size: 1.4rem; font-weight: bold; letter-spacing: 1px; }

        .area-card:hover {
            background: rgba(52, 152, 219, 0.25);
            transform: scale(1.05);
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .container { padding-top: 140px; }
            h1 { font-size: 2.2rem; }
            .areas-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Select Your Area</h1>
        <p class="subtitle">Choose a neighborhood to view available Minyanim</p>

        <div class="areas-grid">
            <a href="/shuls/csl-hampstead" class="area-card">
                <i class="fas fa-city"></i>
                <span>Côte Saint-Luc</span>
            </a>
            <a href="/shuls/devimy-north" class="area-card">
                <i class="fas fa-road"></i>
                <span>De Vimy / North End</span>
            </a>
            <a href="/shuls/outremont-mileend" class="area-card">
                <i class="fas fa-archway"></i>
                <span>Outremont / Mile End</span>
            </a>
            <a href="/shuls/snowdon-westbury" class="area-card">
                <i class="fas fa-building"></i>
                <span>Snowdon / Westbury</span>
            </a>
            <a href="/shuls/downtown" class="area-card">
                <i class="fas fa-monument"></i>
                <span>Downtown</span>
            </a>
            <a href="/shuls/laval" class="area-card">
                <i class="fas fa-bridge"></i>
                <span>Laval / Chomedey</span>
            </a>
            <a href="/shuls/west-island" class="area-card">
                <i class="fas fa-tree"></i>
                <span>West Island / D.D.O.</span>
            </a>
            <a href="/shuls/westmount" class="area-card">
                <i class="fas fa-landmark"></i>
                <span>Westmount</span>
            </a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load header/footer
        fetch('/header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
        fetch('/footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

        // Required logic for the hamburger menu
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
