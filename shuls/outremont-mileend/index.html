<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shuls • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 1px; font-weight: 300; }
        .subtitle { font-size: 1.3rem; margin-bottom: 40px; opacity: 0.9; line-height: 1.6; }

        /* Links Grid - Adjusted for 1 big, 3 small */
        .links-grid {
            display: grid;
            /* Create 3 equal columns */
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Make the first box (Shuls) span all 3 columns */
        .link-box:first-child {
            grid-column: span 3;
            padding: 60px 20px; /* Make it slightly taller since it's the "big" box */
            font-size: 1.5rem;
        }

        .link-box:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .back-link { margin-top: 40px; }
        .back-link a { color: #3498db; text-decoration: none; font-size: 1.1rem; }
        .back-link a:hover { text-decoration: underline; }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .container { padding-top: 100px; }
            h1 { font-size: 2.2rem; }
            /* On mobile, stack them or keep 1 big and small underneath */
            .links-grid { grid-template-columns: 1fr; gap: 15px; }
            .link-box:first-child { grid-column: span 1; }
            .link-box { padding: 25px 10px; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Outremont Shul Directory</h1>
        <p class="subtitle">Find prayer times and locations in Outremont</p>

        <div class="links-grid">
            <a href="/shuls/outremont-mileend/shuls" class="link-box">View All Shuls</a>
            
            <a href="/shuls/outremont-mileend/shacharis" class="link-box">Shacharis</a>
            <a href="/shuls/outremont-mileend/mincha" class="link-box">Mincha</a>
            <a href="/shuls/outremont-mileend/maariv" class="link-box">Maariv</a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Header/Footer scripts remain the same as your original
        fetch('/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
