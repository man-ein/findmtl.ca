<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shuls • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- FIXED HEADER STYLES --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header-content {
            max-width: 1100px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav-wrapper { position: relative; }
        
        /* Hamburger Icon */
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* Mobile Dropdown Menu */
        .nav-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-menu.active { display: flex; }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .nav-menu a:hover { color: #3498db; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 140px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 300; }
        .subtitle { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.8; }

        /* Grid Layout: 1 Big, 3 Small */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* The BIG Box */
        .link-box:first-child {
            grid-column: span 3;
            padding: 60px 20px;
            font-size: 1.6rem;
            background: rgba(255, 255, 255, 0.18);
        }

        .link-box:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .back-link { margin-top: 30px; }
        .back-link a { color: #3498db; text-decoration: none; opacity: 0.8; }

        /* --- FOOTER STYLES --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            margin-top: auto;
        }
        .footer-content { max-width: 1100px; margin: 0 auto; }
        .footer-links { margin-bottom: 15px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .footer-links a { color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; }
        .footer-links a:hover { color: white; }
        .copyright { font-size: 0.8rem; opacity: 0.5; }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .links-grid { grid-template-columns: 1fr; }
            .link-box:first-child { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">FindMTL.ca</a>
            <div class="nav-wrapper">
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-menu" id="navMenu">
                    <a href="/">Home</a>
                    <a href="/shuls/outremont-mileend/shuls">All Shuls</a>
                    <a href="/contact">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Outremont Directory</h1>
        <p class="subtitle">Find local minyanim and community resources</p>

        <div class="links-grid">
            <a href="/shuls/outremont-mileend/shuls" class="link-box">
                <i class="fa-solid fa-synagogue"></i>
                View All Shuls
            </a>
            <a href="/shuls/outremont-mileend/shacharis" class="link-box">
                <i class="fa-solid fa-sun"></i>
                Shacharis
            </a>
            <a href="/shuls/outremont-mileend/mincha" class="link-box">
                <i class="fa-solid fa-cloud-sun"></i>
                Mincha
            </a>
            <a href="/shuls/outremont-mileend/maariv" class="link-box">
                <i class="fa-solid fa-moon"></i>
                Maariv
            </a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/contact">Contact</a>
            </div>
            <p class="copyright">&copy; 2024 FindMTL.ca - Montreal Jewish Directory</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                document.querySelector('.hamburger').classList.remove('active');
                document.getElementById('navMenu').classList.remove('active');
            }
        }
    </script>
</body>
</html>
