<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shuls • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER STYLES (FROM SAMPLE) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .desktop-nav {
            display: flex;
            gap: 25px;
        }
        .desktop-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .desktop-nav a:hover { color: #3498db; }

        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span {
            display: block; width: 30px; height: 3px; background: white;
            margin: 6px 0; transition: 0.4s; border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute; z-index: 1100; top: 60px; right: 0;
            background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none;
            flex-direction: column; gap: 8px; min-width: 240px; text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a {
            color: white; text-decoration: none; font-size: 1.1rem; padding: 10px 16px;
            border-radius: 10px; transition: background 0.3s;
        }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        /* --- CONTAINER --- */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 300; }
        .subtitle { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.8; }

        /* Grid Layout: 1 Big, 3 Small */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* The BIG Box */
        .link-box:first-child {
            grid-column: span 3;
            padding: 60px 20px;
            font-size: 1.6rem;
            background: rgba(255, 255, 255, 0.18);
        }

        .link-box:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .back-link { margin-top: 30px; }
        .back-link a { color: #3498db; text-decoration: none; opacity: 0.8; }

        /* --- FOOTER STYLES (FROM SAMPLE) --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: auto;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .footer-links a:hover { color: white; }
        .copyright {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: center;
        }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .links-grid { grid-template-columns: 1fr; }
            .link-box:first-child { grid-column: span 1; }
            .desktop-nav { display: none; }
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>Outremont Directory</h1>
        <p class="subtitle">Find local minyanim and community resources</p>

        <div class="links-grid">
            <a href="/shuls/outremont-mileend/shuls" class="link-box">
                <i class="fa-solid fa-synagogue"></i>
                View All Shuls
            </a>
            <a href="/shuls/outremont-mileend/shacharis" class="link-box">
                <i class="fa-solid fa-sun"></i>
                Shacharis
            </a>
            <a href="/shuls/outremont-mileend/mincha" class="link-box">
                <i class="fa-solid fa-cloud-sun"></i>
                Mincha
            </a>
            <a href="/shuls/outremont-mileend/maariv" class="link-box">
                <i class="fa-solid fa-moon"></i>
                Maariv
            </a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load header and footer using Fetch (As per the Outremont & Mile End sample)
        fetch('/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
