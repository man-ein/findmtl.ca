<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Outremont Minyanim â€¢ FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER STYLES (MATCHING YOUR OTHER PAGE) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        .nav-wrapper { display: flex; align-items: center; gap: 20px; position: relative; }
        .desktop-nav { display: flex; gap: 25px; }
        .desktop-nav a { 
            color: white; 
            text-decoration: none; 
            font-size: 1.1rem; 
            font-weight: 500; 
            transition: color 0.3s; 
        }
        .desktop-nav a:hover { color: #3498db; }

        /* Mobile Hamburger Styles */
        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span { 
            display: block; width: 30px; height: 3px; background: white; 
            margin: 6px 0; transition: 0.4s; border-radius: 2px; 
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute; z-index: 1100; top: 60px; right: 0;
            background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none;
            flex-direction: column; gap: 8px; min-width: 240px; text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a { 
            color: white; text-decoration: none; font-size: 1.1rem; padding: 10px 16px; 
            border-radius: 10px; transition: background 0.3s; 
        }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        /* --- CONTAINER & GRID --- */
        .container {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 160px 20px 60px; /* Space for the fixed header */
            flex-grow: 1;
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.4rem; margin-bottom: 8px; font-weight: 300; }
        .header-section p { font-size: 1.1rem; opacity: 0.8; }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .listing-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .listing-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #3498db;
        }

        .cell-value-B {
            font-size: 1.1rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 4px;
        }

        .cell-value-A {
            font-size: 0.85rem;
            font-weight: normal;
            color: #ffffff;
            opacity: 0.85;
            line-height: 1.3;
        }

        .loading-text { font-size: 0.75rem; opacity: 0.5; font-style: italic; }

        /* --- FOOTER STYLES (MATCHING YOUR OTHER PAGE) --- */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: auto;
        }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .footer-links a { 
            color: rgba(255, 255, 255, 0.8); 
            text-decoration: none; font-size: 0.95rem; 
            transition: color 0.3s; 
        }
        .footer-links a:hover { color: white; }
        .copyright { font-size: 0.85rem; opacity: 0.7; text-align: center; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .container { padding-top: 140px; }
            h1 { font-size: 1.8rem; }
            .listings-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <div class="header-section">
            <h1>Outremont Minyanim</h1>
            <p>Live Outremont Minyanim list</p>
        </div>

        <div class="listings-grid" id="grid-container">
            </div>
    </div>

    <div id="footer"></div>

    <script>
        // 1. Fetch external Header and Footer
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Initialize mobile menu toggle after header loads
                setupMobileMenu();
            })
            .catch(err => console.error("Header load error:", err));

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(err => console.error("Footer load error:", err));

        // 2. Fetch Data from Google Sheets Bridge
        const grid = document.getElementById('grid-container');
        const bridgeURL = "https://script.google.com/macros/s/AKfycbwFt5Ha9SRY_yBaV229LPy_V6bI-p1cwBwEyKBoNWJ-iLCDoHxS1mzWr3I1F_-OftT4/exec";

        for (let i = 2; i <= 51; i++) {
            const card = document.createElement('div');
            card.className = 'listing-card';
            card.id = `card-${i}`;
            card.innerHTML = `
                <div class="cell-value-B" id="cell-B${i}"><span class="loading-text">Loading...</span></div>
                <div class="cell-value-A" id="cell-A${i}"></div>
            `;
            grid.appendChild(card);
        }

        fetch(bridgeURL)
            .then(response => response.json())
            .then(dataRows => {
                dataRows.forEach((row, index) => {
                    const rowNum = index + 2;
                    const elementA = document.getElementById(`cell-A${rowNum}`);
                    const elementB = document.getElementById(`cell-B${rowNum}`);
                    const card = document.getElementById(`card-${rowNum}`);
                    const valA = row[0]; 
                    const valB = row[1]; 

                    if (elementA && elementB) {
                        elementA.innerText = valA || "";
                        elementB.innerText = valB || "---";
                        if ((!valA || valA.trim() === "") && (!valB || valB.trim() === "---" || valB.trim() === "")) {
                            card.style.display = 'none';
                        }
                    }
                });
            })
            .catch(err => {
                document.querySelectorAll('.cell-value-B').forEach(el => el.innerText = "Offline");
            });

        // 3. Mobile Menu Toggle Logic
        function setupMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    menu.classList.toggle('active');
                });
            }
        }

        // Close menu logic when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
