<!DOCTYPE html>
<html lang="en">
<head>
    <style id="auth-hide">
        body { display: none !important; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7JMjJWrc9891M4deOdyzwEV4FPv2ZPz0",
            authDomain: "findmtl.firebaseapp.com",
            projectId: "findmtl",
            storageBucket: "findmtl.firebasestorage.app",
            messagingSenderId: "421014588678",
            appId: "1:421014588678:web:e7b95a655cfcd05503e287"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, reveal the page
                const hideStyle = document.getElementById('auth-hide');
                if (hideStyle) hideStyle.remove();
            } else {
                // No user, send back to login
                window.location.href = "/login.html";
            }
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        /* --- ZOOMING ANIMATION --- */
        @keyframes softZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); }
        }

        .zoom-text {
            display: inline-block; 
            width: 100%;
            animation: softZoom 2.5s infinite ease-in-out;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: white;
        }

        .container {
            max-width: 90%;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        h1 { font-size: 4rem; margin-bottom: 20px; letter-spacing: 2px; font-weight: 300; }
        .subtitle { font-size: 1.8rem; margin-bottom: 15px; font-style: italic; opacity: 0.9; }
        p { font-size: 1.3rem; line-height: 1.6; margin-top: 20px; margin-bottom: 50px; opacity: 0.9; max-width: 90%; padding: 0 10px; }

        footer {
            width: 100%; padding: 40px 20px; background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); box-sizing: border-box; display: flex;
            flex-direction: column; align-items: center; gap: 20px;
        }

        @media (max-width: 768px) {
            .container { padding-top: 180px; }
            h1 { font-size: 2.8rem; }
            iframe { height: 700px; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Coming Soon</h1>
        
        <div class="subtitle zoom-text">If you have any information you can provide,</div>
        <div class="subtitle zoom-text">Such as names, addresses, or hours</div>
        <div class="subtitle zoom-text">Please help the community and fill out the form below</div>

        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSfSBxHqk6YqcSc5aI9bHk-K_PJ2IL0EyWN2_ygZn-q80rqnRg/viewform?embedded=true" 
                height="800" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading…
            </iframe>
        </div>

        <p>This section is under construction.<br>
        Thanks so much for submitting the information, you are helping out your community!</p>
    </div>

    <div id="footer"></div>

    <script>
        fetch('/header.html')
            .then(response => response.ok ? response.text() : Promise.reject())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(err => console.error('Header fetch failed'));

        fetch('/footer.html')
            .then(response => response.ok ? response.text() : Promise.reject())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(err => console.error('Footer fetch failed'));
    </script>
</body>
</html>
