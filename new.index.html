<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FindMTL.ca â€¢ Montreal Jewish Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 1px; font-weight: 300; }
        .subtitle { font-size: 1.4rem; margin-bottom: 45px; opacity: 0.9; line-height: 1.6; font-style: italic; }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 45px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- THE SPECIFIC FOOTER FIX --- */
        #footer {
            width: 100%;
            padding: 30px 20px; /* Reduced vertical padding */
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px; /* Adjust this to match the space on other pages */
        }

        /* Adjusts the 3 links container specifically */
        .footer-links { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; /* Space between the links themselves */
            margin-bottom: 5px; /* Space between links row and copyright */
        }

        .footer-links a { 
            color: rgba(255, 255, 255, 0.8); 
            text-decoration: none; 
            font-size: 0.95rem; 
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .container { padding-top: 140px; }
            h1 { font-size: 2.6rem; }
            .links-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .link-box { padding: 30px 10px; font-size: 1rem; }
            #footer { padding: 25px 15px; } /* Even tighter for mobile */
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Welcome to FindMTL</h1>
        <p class="subtitle">Your central hub for Jewish life in Montreal</p>

        <div class="links-grid">
            <a href="/shuls/" class="link-box">Shuls & Minyanim</a>
            <a href="/food/" class="link-box">Kosher Food</a>
            <a href="/daycare/" class="link-box">Daycare</a>
            <a href="/boys-schools/" class="link-box">Boys Schools</a>
            <a href="/girls-schools/" class="link-box">Girls Schools</a>
            <a href="/organizations/" class="link-box">Organizations</a>
            <a href="/mikvaot/" class="link-box">Mikvaot</a>
            <a href="/events/" class="link-box">Events & Shiurim</a>
            <a href="/countries/" class="link-box">Summer Camps & Countries</a>
            <a href="/eruv/" class="link-box">Eruv Status</a>
            <a href="/border/" class="link-box">Border Status</a>
            <a href="/chevra-kadisha/" class="link-box">Chevra Kadisha</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('/header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
