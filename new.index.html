<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FindMTL.ca â€¢ Montreal Jewish Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        .nav-wrapper { display: flex; align-items: center; gap: 20px; position: relative; }
        .desktop-nav { display: flex; gap: 25px; }
        .desktop-nav a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: 500; transition: color 0.3s; }
        .desktop-nav a:hover { color: #3498db; }

        /* Hamburger & Floating Menu */
        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span { display: block; width: 30px; height: 3px; background: white; margin: 6px 0; transition: 0.4s; border-radius: 2px; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute; z-index: 1100; top: 60px; right: 0;
            background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none;
            flex-direction: column; gap: 8px; min-width: 240px; text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a { color: white; text-decoration: none; font-size: 1.1rem; padding: 10px 16px; border-radius: 10px; transition: background 0.3s; }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        /* Container */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 1px; font-weight: 300; }
        .subtitle { font-size: 1.4rem; margin-bottom: 45px; opacity: 0.9; line-height: 1.6; font-style: italic; }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 45px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-box:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Border box - Special Styling */
        .border-box {
            background: rgba(52, 152, 219, 0.25);
            border: 1px solid rgba(52, 152, 219, 0.4);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .footer-links a { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 0.95rem; }
        .footer-links a:hover { color: white; }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .container { padding-top: 140px; }
            h1 { font-size: 2.6rem; }
            .subtitle { font-size: 1.1rem; }
            .links-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .link-box { padding: 30px 10px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Welcome to FindMTL</h1>
        <p class="subtitle">Your central hub for Jewish life in Montreal</p>

        <div class="links-grid">
            <a href="/shuls/" class="link-box">Shuls & Minyanim</a>
            <a href="/food/" class="link-box">Kosher Food</a>
            <a href="/daycare/" class="link-box">Daycare</a>
            <a href="/boys-schools/" class="link-box">Boys Schools</a>
            <a href="/girls-schools/" class="link-box">Girls Schools</a>
            <a href="/organizations/" class="link-box">Organizations</a>
            <a href="/mikvaot/" class="link-box">Mikvaot</a>
            <a href="/events/" class="link-box">Events & Shiurim</a>
            <a href="/countries/" class="link-box">Summer Camps & Countries</a>
            <a href="/eruv/" class="link-box">Eruv Status</a>
            <a href="/border/" class="link-box border-box"><i class="fas fa-map-marker-alt" style="margin-right:10px;"></i> Border Status</a>
            <a href="/chevra-kadisha/" class="link-box">Chevra Kadisha</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
