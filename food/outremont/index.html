<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. RESET & BASE BOXING */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* 2. HEADER RESET (Ensures it stays at top) */
        #header {
            width: 100%;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
        }

        /* 3. MAIN CONTENT CONTAINER */
        .container {
            flex: 1 0 auto; /* Pushes footer down */
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding: 140px 20px 60px; /* Space for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* 4. ANIMATION & TYPOGRAPHY */
        @keyframes softZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } 
            100% { transform: scale(1); }
        }
        .zoom-text { display: inline-block; width: 100%; animation: softZoom 2.5s infinite ease-in-out; }
        
        h1 { font-size: 4rem; margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        .subtitle { font-size: 1.8rem; margin-bottom: 15px; font-style: italic; opacity: 0.9; }
        .footer-text { font-size: 1.2rem; margin-top: 30px; opacity: 0.8; }

        /* 5. FORM WRAPPER */
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; border: none; border-radius: 10px; background-color: white; height: 800px; }

        /* 6. FOOTER RESET */
        #footer {
            flex-shrink: 0; /* Prevents footer from squishing */
            width: 100%;
        }

        /* 7. MOBILE FIXES */
        @media (max-width: 768px) {
            .container { padding-top: 120px; }
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.3rem; }
            iframe { height: 600px; }
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>Coming Soon</h1>
        
        <div class="subtitle zoom-text">If you have any information you can provide,</div>
        <div class="subtitle zoom-text">Such as names, addresses, or hours</div>
        <div class="subtitle zoom-text">Please help the community and email us at food@findmtl.ca</div>

        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSfSBxHqk6YqcSc5aI9bHk-K_PJ2IL0EyWN2_ygZn-q80rqnRg/viewform?embedded=true" 
                frameborder="0">
                Loading…
            </iframe>
        </div>

        <p class="footer-text">This section is under construction.<br>
        Thanks so much for submitting the information, you are helping out your community!</p>
    </div>

    <div id="footer"></div>

    <script>
        // Fetching with Error Handling
        async function loadLayout() {
            try {
                const hReq = await fetch('/header.html');
                if (hReq.ok) document.getElementById('header').innerHTML = await hReq.text();

                const fReq = await fetch('/footer.html');
                if (fReq.ok) document.getElementById('footer').innerHTML = await fReq.text();
            } catch (e) {
                console.error("Layout load failed", e);
            }
        }
        loadLayout();

        // Menu Toggle Logic (Shared with header.html)
        function toggleMenu() {
            const h = document.querySelector('.hamburger');
            const m = document.getElementById('navMenu');
            if (h && m) {
                h.classList.toggle('active');
                m.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
